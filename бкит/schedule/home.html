<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Schedule</title>
    <link href="css/style.css" rel="stylesheet" />
    <title id="pageTitle"></title>
  </head>
  <body>
    <div class="root">
      <h2>Расписание КФ МГТУ</h2>
      <div class="studentData">
        <input
          id="groupName"
          class="groupName"
          type="text"
          name="groupName"
          placeholder="Название группы"
        />
        <input
          id="subgroup"
          class="subgroup"
          type="text"
          name="subgroup"
          placeholder="Номер подгруппы"
        />
      </div>
      <div class="buttonBox">
        <button id="getToday" class="submit" type="submit">
          Расписание на сегодня
        </button>
        <button id="getTomorrow" class="button" type="button">
          Расписание за завтра
        </button>
        <button id="getWeekSchedule" class="weekButton" type="button">
          Расписание на неделю
        </button>
        <button id="getNextWeekSchedule" class="nextWeekButton" type="button">
          Расписание следующую на неделю
        </button>
        <button id="reset" class="reset" type="reset">Сбросить данные</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
