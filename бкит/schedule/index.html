<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Schedule</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <h2>Расписание на сегодня</h2>
      <div class="weekday">Weekday</div>
      <div class="classes">
        <div class="classLine">
          <div class="classNumber">#</div>
          <div class="className">subject</div>
          <div class="classTime">
            <p id="classStart">00:00</p>
            <p id="classEnd">00:00</p>
          </div>
          <div class="classTeacher">name</div>
          <div class="classroom">N/A</div>
        </div>
        <!-- You can add more .classLine divs or generate them dynamically using JS -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
